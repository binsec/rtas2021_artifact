	<p>
		<a class="online-document" href="http://www.mingw.org">MINGW/MSYS</a> (for "Minimalist GNU for Windows/Minimal SYStem") is a port on Windows of the GNU tool chain.
	</p>
	<p>
		MINGW/MSYS consists of a very large number of packages. We`ve packaged most of these packages in a single executable setup and added some additional libraries:
